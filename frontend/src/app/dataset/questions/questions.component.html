
<mat-radio-group class="example-radio-group" [(ngModel)]="selectedQuestion">
  <mat-form-field class="example-form-field">
    <input matInput type="text" placeholder="Add new questions" [(ngModel)]="newQuestion">
    <button
      mat-button
      *ngIf="newQuestion"
      matSuffix
      mat-icon-button
      aria-label="Add"
      (click)="addQuestion()">
      <mat-icon>add</mat-icon>
    </button>
  </mat-form-field>

  <mat-radio-button
    class="example-radio-button"
    *ngFor="let question of questions"
    [value]="question"
    color="primary">
    {{question}}
  </mat-radio-button>
</mat-radio-group>
