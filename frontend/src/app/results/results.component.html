
  <mat-toolbar>
    <mat-form-field>
      <input matInput placeholder="Search..." #input>
    </mat-form-field>
    <span class="example-fill-remaining-space"></span>
  </mat-toolbar>

  <div class="example-table-container">

    <table mat-table [dataSource]="data" class="example-table" matSort matSortActive="namey" matSortDisableClear>

      <ng-container matColumnDef="select" class="cell-right">
        <th mat-header-cell *matHeaderCellDef class="cell-right">
        </th>
        <td mat-cell *matCellDef="let row" class="cell-right">
          <button mat-icon-button color="primary" routerLink="/dataset/{{row.id}}">
            <mat-icon>remove_red_eye</mat-icon>
          </button>
        </td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Title</th>
        <td mat-cell *matCellDef="let row">
          <button mat-button color="primary" routerLink="/dataset/{{row.id}}">
            {{row.name}}
          </button>
        </td>
      </ng-container>

      <!-- State Column -->
      <ng-container matColumnDef="created_at">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Created</th>
        <td mat-cell *matCellDef="let row">{{row.created_at | date}}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns" class="example-first-header-row">
      </tr>

      <tr mat-row *matRowDef="let row; columns: displayedColumns;">
      </tr>
    </table>
  </div>

  <mat-paginator [length]="resultsLength" [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
